<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form action="/blog/edit_action/"  method="post">
    {% csrf_token %}
        <input type="hidden" name="article_id" value="{{ article.id | default:'0' }}"/>
        <label>文章标题
            <input type="text" name="title" value="{{ article.title }}"/>
        </label>
        <br/>
        <br/>

    <label>文章内容
            <input type="text" name="content" style="height: 25px;font-size:26px" value="{{ article.content }}"/>
    </label>
        <br/>
        <br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
